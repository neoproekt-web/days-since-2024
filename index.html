<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сколько прошло с 17 ноября 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111;
            --card: #222;
            --text: #fff;
            --accent: #ff4757;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        
        h1 {
            font-weight: 400;
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        .time {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
        }
        
        .time-block {
            position: relative;
        }
        
        .time-card {
            background: var(--card);
            border-radius: 8px;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            position: relative;
        }
        
        .time-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }
        
        .time-value {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            color: var(--text);
        }
        
        .time-label {
            font-size: 1rem;
            color: var(--text);
            opacity: 0.7;
            text-transform: lowercase;
        }
        
        .date {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.5;
            letter-spacing: 1px;
        }
        
        @media (max-width: 600px) {
            .time {
                flex-direction: column;
                gap: 1rem;
            }
            
            .time-card {
                padding: 1rem 1.5rem;
            }
            
            .time-value {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С 17 ноября 2023 года прошло:</h1>
        
        <div class="time" id="timePassed">
            <!-- Сюда вставится время -->
        </div>
        
        <div class="date" id="currentDate">
            <!-- Текущая дата -->
        </div>
    </div>

    <script>
        function getRussianPlural(num, words) {
            const cases = [2, 0, 1, 1, 1, 2];
            return words[(num % 100 > 4 && num % 100 < 20) ? 2 : cases[Math.min(num % 10, 5)]];
        }
        
        function updateTime() {
            const startDate = new Date('2023-11-17T00:00:00');
            const now = new Date();
            
            const diffInMs = now - startDate;
            const diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24));
            
            // Рассчитываем годы, месяцы и дни
            let years = Math.floor(diffInDays / 365);
            let remainingDays = diffInDays % 365;
            let months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;
            
            // Правильное склонение слов
            const yearsLabel = getRussianPlural(years, ['год', 'года', 'лет']);
            const monthsLabel = getRussianPlural(months, ['месяц', 'месяца', 'месяцев']);
            const daysLabel = getRussianPlural(remainingDays, ['день', 'дня', 'дней']);
            
            // Форматируем вывод
            document.getElementById('timePassed').innerHTML = `
                <div class="time-block">
                    <div class="time-card">
                        <div class="time-value">${years}</div>
                    </div>
                    <div class="time-label">${yearsLabel}</div>
                </div>
                <div class="time-block">
                    <div class="time-card">
                        <div class="time-value">${months}</div>
                    </div>
                    <div class="time-label">${monthsLabel}</div>
                </div>
                <div class="time-block">
                    <div class="time-card">
                        <div class="time-value">${remainingDays}</div>
                    </div>
                    <div class="time-label">${daysLabel}</div>
                </div>
            `;
            
            // Текущая дата
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('currentDate').textContent = `Сегодня: ${now.toLocaleDateString('ru-RU', options)}`;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
