<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сколько времени прошло с 17 ноября 2023?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark: #121212;
            --primary: #4361ee;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --text: #333333;
            --accent: #4cc9f0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            color: var(--dark);
            letter-spacing: -0.5px;
        }
        
        .time {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .time-block {
            position: relative;
        }
        
        .time-value {
            font-size: 4rem;
            font-weight: 300;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .time-label {
            font-size: 1.1rem;
            color: var(--text);
            opacity: 0.8;
            text-transform: lowercase;
        }
        
        .date {
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--text);
            opacity: 0.6;
        }
        
        /* Анимация чисел */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .time-value {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
                border-radius: 0;
                width: 100%;
                min-height: 100vh;
            }
            
            .time {
                flex-direction: column;
                gap: 1rem;
            }
            
            .time-value {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С 17 ноября 2023 года прошло:</h1>
        
        <div class="time" id="timePassed">
            <!-- Сюда вставится время -->
        </div>
        
        <div class="date" id="currentDate">
            <!-- Текущая дата -->
        </div>
    </div>

    <script>
        function updateTime() {
            const startDate = new Date('2023-11-17T00:00:00');
            const now = new Date();
            
            const diffInMs = now - startDate;
            const diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24));
            
            // Рассчитываем годы, месяцы и дни
            let years = Math.floor(diffInDays / 365);
            let remainingDays = diffInDays % 365;
            let months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;
            
            // Форматируем вывод
            document.getElementById('timePassed').innerHTML = `
                <div class="time-block">
                    <div class="time-value">${years}</div>
                    <div class="time-label">лет</div>
                </div>
                <div class="time-block">
                    <div class="time-value">${months}</div>
                    <div class="time-label">месяцев</div>
                </div>
                <div class="time-block">
                    <div class="time-value">${remainingDays}</div>
                    <div class="time-label">дней</div>
                </div>
            `;
            
            // Текущая дата
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('currentDate').textContent = `Сегодня: ${now.toLocaleDateString('ru-RU', options)}`;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
